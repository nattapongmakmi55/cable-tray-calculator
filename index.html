<script>

const cableData = {
THW: {2.5:3.6,4:4.1,6:4.8,10:6.1,16:7.6,25:9.4,35:10.9,50:12.8,70:14.8,95:17.2,120:19.0,150:21.0,185:23.5,240:26.5},

XLPE:{2.5:7,4:8,6:9,10:11,16:13,25:16,35:18,50:21,70:24,95:27,120:29,150:32,185:35,240:39}

function calculate(){
const type=document.getElementById("cableType").value;
const size=document.getElementById("cableSize").value;

const diameter=cableData[type][size];
const areaOne=Math.PI*Math.pow(diameter/2,2);

else if(conduitDiameter<=32) recommended="1 1/4 ‡∏ô‡∏¥‡πâ‡∏ß";
else if(conduitDiameter<=40) recommended="1 1/2 ‡∏ô‡∏¥‡πâ‡∏ß";
else recommended="2 ‡∏ô‡∏¥‡πâ‡∏ß ‡∏´‡∏£‡∏∑‡∏≠‡πÉ‡∏´‡∏ç‡πà‡∏Å‡∏ß‡πà‡∏≤";

}
